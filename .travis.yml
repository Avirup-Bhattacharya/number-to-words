language: go

sudo: false

go:
- 1.12
- tip

env:
- GO111MODULE=on

before_install:
- go get -u github.com/axw/gocov/gocov
- go get -u github.com/mattn/goveralls
- go get golang.org/x/tools/cmd/cover
- go get -t .

matrix:
  allow_failures:
  - go: tip

script:
- go mod download
- make build
- make test
- make cover
- goveralls -service=travis-ci -v -covermode=count -coverprofile=profile.out
